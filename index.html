<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:300,regular,500,600,700,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Aleo:300,300italic,regular,italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="./img/logo.svg" alt="logo">
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link">How It Works</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Plan Your Trip</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Destinations</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Travel Stories</a></li>
                            <li class="menu__item menu__item__hide"><a href="" class="menu__link">Account</a></li>
                            <li class="menu__item menu__item__hide"><a href="" class="menu__link">Social Media</a></li>  
                        </ul>
                    </nav>
                    <div class="menu__icon">
                        <span></span>
                    </div>
                </div>
                <div class="header__button btn">
                    <a href="" class="header__btn__text">Login</a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="intro">
                <div class="intro__container">
                    <div class="intro__content">
                        <h1 class="intro__heading">Explore the beauty of the World</h1>
                        <p class="intro__text">
                            Receive personalized recommendations for countries, hotels, activities and more
                        </p>
                        <div class="intro__search">
                            <input type="text" placeholder="What would you like to do?">
                            <div class="btn intro__btn">
                                <a href="" class="intro__btn__text">Start Planning</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            
        </main>
    </div>
    <script src="./script.js"></script>

</html>
